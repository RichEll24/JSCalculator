<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Top Section-->
    <div class="calc">
      <div class="screen">0</div>

      <!--Buttons Top Row-->
      <section class="calc-buttons">
        <div class="topRow">
          <button>C</button>
          <button>←</button>
          <button class="endButton buttonHover">÷</button>
        </div>

        <!--Buttons Second Row-->
        <div class="numberRow">
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button class="endButton">×</button>
        </div>

        <!--Buttons Third Row-->
        <div class="numberRow">
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button class="endButton">-</button>
        </div>

        <!--Buttons Fourth Row-->
        <div class="numberRow">
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button class="endButton">+</button>
        </div>

        <!--Buttons Fifth Row-->
        <div class="bottomRow">
          <button>0</button>
          <button class="endButton">=</button>
        </div>
      </section>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
